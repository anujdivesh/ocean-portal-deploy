[GLOBAL]
position_type = INCONNU
data_mode = D
Conventions = CF1.5, OceanSITES 1.2
Netcdf_version = 3.6
format_version = 1.2
naming_authority = OceanSITES
area = Pacific

[REFERENCE_DATE_TIME]
long_name = ORIGIN OF TIME
conventions = yyyymmddHHMMSS
comment = Reference date for julian days origin
value = 19500101000000

[TIME]
long_name = Time
standard_name = time
units = days since 1950-01-01T00:00:00Z
valid_min = 0.0
valid_max = 90000.0
axis = T
QC_indicator = 0
QC_procedure = 0
uncertainty = None
comment = Relative julian days with decimal part (as parts of the day) from 1950-01-01T00:00:00Z

[LATITUDE]
long_name = Latitude of each location
standard_name = latitude
units = degrees_north
valid_min = -90.0
valid_max = 90.0
axis = Y
QC_indicator = 0  
QC_procedure = 0
uncertainty = None
reference = WGS84
coordinate_reference_frame = urn:ogc:crs:EPSG::4326

[LONGITUDE]
long_name = Longitude of each location
standard_name = longitude
units = degrees_east
valid_min = -180.0
valid_max = 180.0
axis = X
QC_indicator = 0
QC_procedure = 0
uncertainty = None
reference = WGS84
coordinate_reference_frame = urn:ogc:crs:EPSG::4326

[DEPTH]
long_name = Depth of each measurement
standard_name = depth
units = meters
valid_min = 0.0
valid_max = 12000.0
positive = down
format = %7.2lf
_FillValue = -99999.0
axis = Z
QC_indicator = 0
QC_procedure = 0
uncertainty = None
reference = sea_level
coordinate_reference_frame = urn:ogc:crs:EPSG::5113
coordinate = LEVEL

[QC]
long_name = quality flag
conventions = OceanSITES reference table 2
valid_min = 0
valid_max = 9
flag_values = 0, 1, 2, 3, 4, 7, 8, 9
flag_meanings = no_qc_performed good_data probably_good_data bad_data_that_are_potentially_correctable bad_data value_changed nominal_value interpolated_value missing_value
