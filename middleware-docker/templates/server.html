
{% extends 'base.html' %}


{% block title %}Monitoring | Server{% endblock %}
{% block header %}
		{% load static %}
    <link rel="stylesheet" href="{% static 'leaflet/dist/leaflet.css' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script>
      function updateTime() {
          const now = new Date();
          const options = { 
              year: 'numeric', 
              month: 'long', 
              day: 'numeric', 
              hour: '2-digit', 
              minute: '2-digit', 
              second: '2-digit', 
              hour12: true 
          };
          document.getElementById('current-time').textContent = now.toLocaleString('en-US', options);
      }
  
      document.addEventListener('DOMContentLoaded', function() {
          updateTime(); // Update time immediately when the page loads
          setInterval(updateTime, 1000); // Update time every second
      });
  </script>
{% endblock %}
{% block serveractivate %}active{% endblock %}
{% block content %}

<h2>Server Monitoring</h2>

{% endblock %}
